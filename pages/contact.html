<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<body>
    <main>
        <aside></aside> 
        <button class="btn btn-outline-light" onclick="history.back()">Go back</button>
        <button class="btn btn-outline-light float-end" onclick="history.forward()">Go forward</button>
        <h1 class="text-center mt-3 text-center">Contact Us</h1>
        <div id="contact" class="container-fluid d-flex justify-content-center">
            <div id="contactimg" class="container">   
            </div>
            <div class="container mb-3">
                <form action="/action.php" method="POST">
                    <label class="form-label" for="name">Name:</label>
                    <input class="form-control" type="text" id="name" name="name" required><br><br>
            
                    <label class="form-label" for="email">Email:</label>
                    <input class="form-control" type="email" id="email" name="email" required><br><br>
            
                    <label class="form-label" for="contact">WhatsApp Contact Number:</label>
                    <input class="form-control" type="tel" id="contact" name="contact" required><br><br>
            
                    <label for="message">Message:</label><br>
                    <textarea class="form-control" id="message" name="message" rows="4" cols="50" required></textarea><br><br>
            
                    <input class="btn btn-outline-secondary" type="submit" value="Send">
            </div>
        </div>
        <article>
            <strong class="p-3">Note:</strong>
            <p class="text-secondary p-3">Contact us any Hour for any content related or error or additional queries</p>
        </article>
    
        <aside></aside>
  
        
    </main>

    
    <script src="/scripts/script.js"></script>
</body>
</html>
